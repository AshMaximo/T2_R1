<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11</title>
  </head>
  <body>
    <!--Realiza un programa que pida una cadena de texto y la devuelva al revés. 
    Es decir, si la frase es “hola que tal” deberá mostrar “lat euq aloh”.-->
    <script>
      let cadena = prompt("Introduce una frase:");
      //damos la vuelta a la flase
      let cadenaInvertida = cadena.split("").reverse().join("");
      console.log("La frase invertida es: " + cadenaInvertida);
    </script>
  </body>
</html>
