<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <!--Crea un programa que pida al usuario su nombre y apellidos y muestre, a través de la consola de depuración del navegador, la siguiente información:
1. El tamaño del nombre más los apellidos
2. La cadena en minúsculas y en mayúsculas.
3. Que divida el nombre y los apellidos y los muestre en 3 líneas, de la siguiente manera:
Nombre: xxxxxx
Apellido 1: xxxxxx
Apellido 2: xxxxxx-->
    <script>
      //pedimos que introduzca su nombre y apellidos
      let nombreCompleto = prompt(
        "Introduce tu nombre y apellidos (separados por espacios):"
      );
      let partes = nombreCompleto.split(" "); //dividiremos la cadena en partes
      //validaremos que estan al menos 3 partes (nombre y 2 apellidos)
      if (partes.length < 3) {
        console.log("Por favor, introduce tu nombre y dos apellidos.");
      }
      //asignamos las partes a variables
      let nombre = partes[0];
      let apellido1 = partes[1];
      let apellido2 = partes[2];
      //calcularemos el tamaño del nombre completo
      const tamañoNombre = nombreCompleto.length;
      //mostraremos la información en la consola
      console.log(
        `1. El tamaño del nombre más los apellidos es: ${tamañoNombre} caracteres.`
      );
      console.log(`2. En minúsculas: ${nombreCompleto.toLowerCase()}`);
      console.log(`   En mayúsculas: ${nombreCompleto.toUpperCase()}`);
      console.log(`3. Nombre: ${nombre}`);
      console.log(`   Apellido 1: ${apellido1}`);
      console.log(`   Apellido 2: ${apellido2}`);
    </script>
  </body>
</html>
