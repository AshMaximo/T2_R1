<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <!--Crea un programa que pida al usuario que elija una de las siguientes opciones (del 1 al 4):
 Si el usuario introduce 1, se le deberá pedir una base y un exponente y se deberá utilizar el método correspondiente para mostrar el resultado en pantalla en el formato:
La potencia de X elevado a Y es: ___
 Si el usuario introduce 2, se le pedirá un número (no negativo) y se mostrará el resultado en pantalla: La raíz de X es: ___
Aplicaciones web en entorno cliente
Prácticas del tema 3
 Si el usuario introduce 3, se le pedirá un número decimal por pantalla y se mostrará el redondeo al entero más próximo, al alza y a la baja.
 Si el usuario introduce 4, se le pedirá que introduzca un ángulo (entre 0º y 360º) y se le mostrarán por pantalla los valores trigonométricos del seno, coseno y la tangente.-->
    <script>
      const opcion = parseInt(
        prompt(
          "Elige una opción (1-4):\n1. Potencia\n2. Raíz cuadrada\n3. Redondeo\n4. Trigonometría"
        )
      );
      switch (opcion) {
        case 1:
          //opcion 1: Potencia
          let base = parseFloat(prompt("Introduce la base:"));
          let exponente = parseFloat(prompt("Introduce el exponente:"));
          let resultadoPotencia = Math.pow(base, exponente);
          document.write(
            `La potencia de ${base} elevado a ${exponente} es: ${resultadoPotencia}`
          );
          break;
        case 2:
          //opcion 2:Raíz cuadrada
          let numeroRaiz = parseFloat(
            prompt("Introduce un número (no negativo):")
          );
          if (numeroRaiz < 0) {
            document.write("Por favor, introduce un número no negativo.");
          } else {
            let resultadoRaiz = Math.sqrt(numeroRaiz);
            document.write(`La raíz de ${numeroRaiz} es: ${resultadoRaiz}`);
          }
          break;
        case 3:
          //opcion 3:Redondeo
          let numeroDecimal = parseFloat(
            prompt("Introduce un número decimal:")
          );
          let redondeado = Math.round(numeroDecimal);
          let redondeadoArriba = Math.ceil(numeroDecimal);
          let redondeadoAbajo = Math.floor(numeroDecimal);
          document.write(
            `El redondeo de ${numeroDecimal} es:\n - Al entero más próximo: ${redondeado}\n - Al alza: ${redondeadoArriba}\n - A la baja: ${redondeadoAbajo}`
          );
          break;
        case 4:
          //opcion 4:Trigonometría
          let angulo = parseFloat(
            prompt("Introduce un ángulo (entre 0º y 360º):")
          );
          if (angulo < 0 || angulo > 360) {
            document.write("Por favor, introduce un ángulo entre 0º y 360º.");
          } else {
            let radianes = angulo * (Math.PI / 180); // Convertir a radianes
            let seno = Math.sin(radianes);
            let coseno = Math.cos(radianes);
            let tangente = Math.tan(radianes);
            document.write(
              `Para el ángulo ${angulo}º:\n - Seno: ${seno}\n - Coseno: ${coseno}\n - Tangente: ${tangente}`
            );
          }
          break;
        default:
          document.write(
            "Opción no válida. Por favor, elige un número del 1 al 4."
          );
      }
    </script>
  </body>
</html>
