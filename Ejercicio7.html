<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <!--Escribe un programa que pida tres números y escriba en la pantalla cuál es el mayor.-->
    <script>
      const numero1 = parseFloat(prompt("Introduce el primer número:"));
      const numero2 = parseFloat(prompt("Introduce el segundo número:"));
      const numero3 = parseFloat(prompt("Introduce el tercer número:"));

      // Determinar el mayor de los tres números
      let mayor = numero1; //suponemos que el primer número es el mayor
      if (numero2 > mayor) {
        mayor = numero2; //actualizamos si el segundo es mayor
      }
      if (numero3 > mayor) {
        mayor = numero3; //actualizaremos si el tercero es mayor
      }
      //mostraremos el resultado en pantalla
      document.write(`El número mayor es: ${mayor}`);
    </script>
  </body>
</html>
